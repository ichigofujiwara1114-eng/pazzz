<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Math - STAGE 3</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #90EE90; font-family: 'Press Start 2P', cursive; box-sizing: border-box; }
        .back-btn { align-self: flex-start; background: #fff; border: 3px solid #444; padding: 5px 10px; cursor: pointer; font-size: 10px; margin-bottom: 10px; }
        .whiteboard { background: #fff; border: 6px solid #444; padding: 15px 10px; width: 100%; max-width: 440px; box-shadow: 10px 10px 0 rgba(0,0,0,0.1); margin-bottom: 20px; box-sizing: border-box; }
        .line { display: flex; align-items: center; min-height: 40px; font-size: 16px; margin-bottom: 8px; white-space: nowrap; }
        
        /* 記号の基本スタイル */
        .symbol { width: 35px; height: 35px; margin: 0 5px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .symbol svg { width: 100%; height: 100%; }
        .symbol path { fill: none; stroke: #333; stroke-width: 3.5; stroke-linecap: round; stroke-linejoin: round; }

        .quest-area { color: #E91E63; border-top: 3px dashed #ccc; margin-top: 15px; padding-top: 15px; }
        .display-container { background: #333; border: 5px solid #444; padding: 10px; width: 200px; text-align: center; margin-bottom: 15px; border-radius: 10px; }
        .display-text { color: #0f0; font-size: 24px; min-height: 24px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 240px; }
        .key { background: #eee; border: 4px solid #444; border-radius: 8px; padding: 15px 0; font-family: inherit; font-size: 18px; cursor: pointer; box-shadow: 0 5px #999; -webkit-tap-highlight-color: transparent; }
        .key:active { box-shadow: 0 0 #999; transform: translateY(5px); }
        .key.clear { background: #ff7675; font-size: 14px; }
        .key.enter { background: #55efc4; font-size: 14px; grid-column: span 2; }
        #correct-overlay { display: none; position: fixed; inset: 0; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; z-index: 100; }
        #correct-overlay div { font-size: 200px; color: #ff0000; animation: zoomIn 0.5s ease-out; }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
<button class="back-btn" onclick="goBack()">BACK</button>
<div id="correct-overlay"><div>〇</div></div>

<div class="whiteboard">
    <div class="line">2 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,8 H30 M10,30 L20,10 L30,30"/></svg></div> 2 = 4</div>
    <div class="line">3 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,8 H30 M10,30 L20,10 L30,30"/></svg></div> 2 = 1</div>
    <div class="line">8 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,8 H30 M10,30 L20,10 L30,30"/></svg></div> 1-1 = 3</div>
    
    <div class="line">2 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,10 L20,30 L30,10 M10,32 H30"/></svg></div> 2 = 0</div>
    
    <div class="line">3 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,8 H30 M10,30 L20,10 L30,30"/></svg></div> 5 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,10 L20,30 L30,10 M10,32 H30"/></svg></div> 1 = 9</div>
    
    <div class="line">2 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,32 L32,10 M10,10 H32 V32 M24,18 V28"/></svg></div> 2 = 1</div>
    <div class="line">3 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,32 L32,10 M10,10 H32 V32 M24,18 V28"/></svg></div> 2 = 6</div>
    
    <div class="line">6 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,32 L32,10 M10,10 H32 V32 M24,18 V28"/></svg></div> 1 <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,8 L32,30 M10,30 H32 V8 M24,22 V12"/></svg></div> 5 = 4</div>

    <div class="quest-area">
        <div class="line">【 QUEST 】</div>
        <div class="line" style="font-size: 13px;">
            7 
            <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,32 L32,10 M10,10 H32 V32 M24,18 V28"/></svg></div>
            3 
            <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,8 H30 M10,30 L20,10 L30,30"/></svg></div>
            3 
            <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,10 L20,30 L30,10 M10,32 H30"/></svg></div>
            6 
            <div class="symbol"><svg viewBox="0 0 40 40"><path d="M10,8 L32,30 M10,30 H32 V8 M24,22 V12"/></svg></div>
            5 = ?
        </div>
    </div>
</div>

<div class="display-container"><div class="display-text" id="display"></div></div>
<div class="keypad">
    <button class="key" onclick="press(1)">1</button><button class="key" onclick="press(2)">2</button><button class="key" onclick="press(3)">3</button>
    <button class="key" onclick="press(4)">4</button><button class="key" onclick="press(5)">5</button><button class="key" onclick="press(6)">6</button>
    <button class="key" onclick="press(7)">7</button><button class="key" onclick="press(8)">8</button><button class="key" onclick="press(9)">9</button>
    <button class="key clear" onclick="clearInput()">C</button><button class="key" onclick="press(0)">0</button><button class="key enter" onclick="checkAnswer()">ENTER</button>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const clearLevel = params.get('clear');
    let input = "";
    const answer = "2"; // 一護が教えてくれた正解でありんす！

    function press(val) { if (input.length < 10) { input += val; document.getElementById("display").innerText = input; } }
    function clearInput() { input = ""; document.getElementById("display").innerText = ""; }
    function goBack() { location.href = 'index.html?clear=' + clearLevel; }
    function checkAnswer() {
        if (input === answer) {
            document.getElementById("correct-overlay").style.display = "flex";
            setTimeout(() => { 
                // クリア状況を「3」にしてメニューへ戻る
                location.href = 'index.html?clear=3'; 
            }, 2000);
        } else {
            clearInput();
        }
    }
</script>
</body>
</html>
