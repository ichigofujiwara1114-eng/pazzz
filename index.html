<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { background: #90EE90; font-family: 'Press Start 2P', cursive; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        h1 { font-size: 18px; color: #444; margin-bottom: 40px; }
        .menu-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .stage-btn { background: #fff; border: 4px solid #444; padding: 20px; text-align: center; cursor: pointer; box-shadow: 6px 6px 0 rgba(0,0,0,0.1); text-decoration: none; color: inherit; display: block; }
        .stage-btn:active { transform: translate(4px, 4px); box-shadow: 0 0; }
        .locked { background: #ccc; cursor: not-allowed; color: #777; pointer-events: none; }
    </style>
</head>
<body>
    <h1>CHOOSE STAGE</h1>
    <div class="menu-container">
        <div class="stage-btn" onclick="location.href='stage1.html'">ST1</div>
        <div id="st2" class="stage-btn locked">ST2</div>
        <div id="st3" class="stage-btn locked">ST3</div>
        <div id="st4" class="stage-btn locked">ST4</div>
    </div>

    <script>
        // URLの「?clear=〇」を見て、どこまで解禁するか決めるでありんす
        const params = new URLSearchParams(window.location.search);
        const clearLevel = parseInt(params.get('clear')) || 0;

        if (clearLevel >= 1) {
            const btn = document.getElementById('st2');
            btn.classList.remove('locked');
            btn.onclick = function() { location.href = 'stage2.html?from=1'; };
        }
        if (clearLevel >= 2) {
            const btn = document.getElementById('st3');
            btn.classList.remove('locked');
            btn.onclick = function() { location.href = 'stage3.html?from=2'; };
        }
    </script>
</body>
</html>
