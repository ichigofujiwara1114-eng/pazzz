<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Math - STAGE 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #90EE90; font-family: 'Press Start 2P', cursive; box-sizing: border-box; }
        
        /* 戻るボタンのスタイル */
        .back-btn { align-self: flex-start; background: #fff; border: 3px solid #444; padding: 5px 10px; cursor: pointer; font-size: 10px; font-family: inherit; margin-bottom: 10px; }
        .back-btn:active { transform: translateY(2px); }

        .whiteboard { background: #fff; border: 6px solid #444; padding: 20px 10px; width: 100%; max-width: 400px; box-shadow: 10px 10px 0 rgba(0,0,0,0.1); margin-bottom: 20px; }
        .line { display: flex; align-items: center; height: 45px; font-size: 14px; margin-bottom: 8px; white-space: nowrap; }
        .symbol { display: inline-block; width: 35px; height: 18px; position: relative; margin: 0 5px; flex-shrink: 0; }
        .base-line { position: absolute; top: 50%; left: 0; width: 100%; height: 4px; background: #333; transform: translateY(-50%); }
        .edges::before, .edges::after { content: ""; position: absolute; top: 0; width: 4px; height: 100%; background: #333; }
        .edges::before { left: 0; } .edges::after { right: 0; }
        .v-line { position: absolute; left: 50%; top: -30%; width: 4px; height: 160%; background: #333; transform: translateX(-50%); }
        .circle { position: absolute; left: 50%; top: 50%; width: 10px; height: 10px; border: 3px solid #333; border-radius: 50%; background: #fff; transform: translate(-50%, -50%); }
        .quest-area { color: #E91E63; border-top: 3px dashed #ccc; margin-top: 15px; padding-top: 15px; }
        .display-container { background: #333; border: 5px solid #444; padding: 10px; width: 200px; text-align: center; margin-bottom: 15px; border-radius: 10px; }
        .display-text { color: #0f0; font-size: 24px; letter-spacing: 5px; min-height: 24px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 240px; }
        .key { background: #eee; border: 4px solid #444; border-radius: 8px; padding: 15px 0; font-family: inherit; font-size: 18px; cursor: pointer; box-shadow: 0 5px #999; -webkit-tap-highlight-color: transparent; }
        .key:active { box-shadow: 0 0 #999; transform: translateY(5px); }
        .key.clear { background: #ff7675; font-size: 14px; }
        .key.enter { background: #55efc4; font-size: 14px; grid-column: span 2; }
        #correct-overlay { display: none; position: fixed; inset: 0; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; z-index: 100; }
        #correct-overlay div { font-size: 200px; color: #ff0000; animation: zoomIn 0.5s ease-out; }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

<button class="back-btn" onclick="location.href='index.html'">BACK</button>

<div id="correct-overlay"><div>〇</div></div>
<div class="whiteboard">
    <div class="line">7 <div class="symbol edges"><div class="base-line"></div><div class="v-line"></div></div> 6 = 67</div>
    <div class="line">7 <div class="symbol"><div class="base-line"></div><div class="circle"></div></div> 6 = 71</div>
    <div class="line">6 <div class="symbol"><div class="base-line"></div><div class="circle"></div></div> 7 = 61</div>
    <div class="line">7 <div class="symbol edges"><div class="base-line"></div><div class="circle"></div></div> 6 = 17</div>
    <div class="line" style="margin-top:10px;">8 <div class="symbol"><div class="base-line"></div><div class="circle"></div></div> 72 <div class="symbol edges"><div class="base-line"></div><div class="v-line"></div></div> 5 = 8152</div>
    <div class="line">9 <div class="symbol"><div class="base-line"></div><div class="circle"></div></div> <div class="symbol edges"><div class="base-line"></div><div class="v-line"></div></div> <div class="symbol edges"><div class="base-line"></div><div class="circle"></div></div> 2 = 72</div>
    <div class="quest-area">
        <div class="line">【 QUEST 】</div>
        <div class="line">2 <div class="symbol"><div class="base-line"></div><div class="circle"></div></div> 5 <div class="symbol edges"><div class="base-line"></div><div class="v-line"></div></div> <div class="symbol"><div class="base-line"></div><div class="circle"></div></div> <div class="symbol edges"><div class="base-line"></div><div class="circle"></div></div> 8 = ?</div>
    </div>
</div>
<div class="display-container"><div class="display-text" id="display">___</div></div>
<div class="keypad">
    <button class="key" onclick="press(1)">1</button><button class="key" onclick="press(2)">2</button><button class="key" onclick="press(3)">3</button>
    <button class="key" onclick="press(4)">4</button><button class="key" onclick="press(5)">5</button><button class="key" onclick="press(6)">6</button>
    <button class="key" onclick="press(7)">7</button><button class="key" onclick="press(8)">8</button><button class="key" onclick="press(9)">9</button>
    <button class="key clear" onclick="clearInput()">C</button><button class="key" onclick="press(0)">0</button><button class="key enter" onclick="checkAnswer()">ENTER</button>
</div>
<script>
    let input = "";
    const answer = "271";
    function press(num) { if (input.length < 3) { input += num; updateDisplay(); } }
    function clearInput() { input = ""; updateDisplay(); }
    function updateDisplay() { document.getElementById("display").innerText = input.padEnd(3, "_"); }
    function checkAnswer() {
        if (input === answer) {
            document.getElementById("correct-overlay").style.display = "flex";
            setTimeout(() => { location.href = 'index.html?clear=2'; }, 2000);
        } else {
            clearInput();
        }
    }
</script>
</body>
</html>
